{% extends 'base.html' %}
{% load staticfiles %}
{% load render_table from django_tables2 %}
{% block content %}
  <br>
   <div class="alert alert-danger" role="alert" align="center">
     Are you sure you want to delete query <strong>{{ query }}</strong>? This action is irreversible.
   <hr>
   <td><a href="{% url 'data_wrapper:saved_queries' %}" class="btn btn-primary" role="button">No, take me back to the query page.</a></td>
   <td><a href="{% url 'data_wrapper:delete_query' query_id=query.id %}" class="btn btn-danger" role="button">Yes, delete query {{ query }}</a></td>
   </div>
{% endblock %}
