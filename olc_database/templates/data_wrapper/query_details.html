{% extends 'base.html' %}
{% load staticfiles %}
{% load render_table from django_tables2 %}
{% block content %}
  <br>
  <h2>Details for Query <strong>{{ query }}</strong></h2>
  <br><br>
  <table class="table-hover table table-bordered">

    <tbody>
      {% for detail in query_detail_list %}
        <tr>
          <td>{{ detail }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
